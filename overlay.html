<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Quantico:ital,wght@1,700&display=swap');
  </style>
</head>
<div>
  <link href="CSS/overlay.css" rel="stylesheet" />
  <div class="rlis-overlay-container">
    <div class="rlis-overlay-tourney-area">
      <div class="rlis-overlay-tourney-top">
        <div class="rlis-overlay-left-spacer"></div>
        <div class="rlis-overlay-tourney-info-area">
          <span class="rlis-overlay-tourney-text">
            <span>RLIS Season 9</span>
            <br />
          </span>
        </div>
        <div class="rlis-overlay-right-spacer"></div>
      </div>
    </div>
    <div class="rlis-overlay-overlay-top">
      <div class="rlis-overlay-top-left-spacer">
        <div class="rlis-overlay-blue-names">
          <div class="rlis-overlay-blue-name-area1"id="bluePlayerName1">
            <span class="rlis-overlay-blue-name-text1">Player Name</span>
            <div class="rlis-overlay-blue-boost1" id="bluePlayerBoost1"></div>
          </div>
          <div class="rlis-overlay-blue-gap1"></div>
          <div class="rlis-overlay-blue-name-area2"id="bluePlayerName2">
            <span class="rlis-overlay-blue-name-text2">Player Name</span>
            <div class="rlis-overlay-blue-boost2" id="bluePlayerBoost2"></div>
          </div>
          <div class="rlis-overlay-blue-gap2"></div>
          <div class="rlis-overlay-blue-name-area3"id="bluePlayerName3">
            <span class="rlis-overlay-blue-name-text3">Player Name</span>
            <div class="rlis-overlay-blue-boost3" id="bluePlayerBoost3"></div>
          </div>
        </div>
      </div>
      <div class="rlis-overlay-scoreboard">
        <div class="rlis-overlay-scoreboard-top">
          <div class="rlis-overlay-full-score-area">
            <div class="rlis-overlay-blue-scoreboard-area">
              <div class="rlis-overlay-blue-spacer"></div>
              <div class="rlis-overlay-blue-logo-area">
                <img src="Images/rli_logo.png" style="height:75px; width:auto;" id="blueImg"/>
              </div>
              <div class="rlis-overlay-blue-team-info-area">
                <div class="rlis-overlay-blue-team-name-area">
                  <span class="rlis-overlay-blue-team-name" id="blueTeamName">
                    <span>Team Name</span>
                    <br />
                  </span>
                </div>
                <div class="rlis-overlay-blue-series-score">
                  <span class="rlis-overlay-blue-g1"id="blueG1">__</span>
                  <span class="rlis-overlay-blue-g2"id="blueG2">__</span>
                  <span class="rlis-overlay-blue-g3"id="blueG3">__</span>
                  <span class="rlis-overlay-blue-g4"id="blueG4">__</span>
                  <span class="rlis-overlay-blue-g5"id="blueG5">__</span>
                </div>
              </div>
              <div class="rlis-overlay-blue-score-area">
                <span class="rlis-overlay-blue-score"id="blueScore">0</span>
              </div>
            </div>
            <div class="rlis-overlay-timer-area">
              <span class="rlis-overlay-timer"id="timer">5:00</span>
            </div>
            <div class="rlis-overlay-orange-scoreboard-area">
              <div class="rlis-overlay-orange-score-area">
                <span class="rlis-overlay-orange-score"id="orangeScore">0</span>
              </div>
              <div class="rlis-overlay-orange-team-info-area">
                <div class="rlis-overlay-orange-team-name-area">
                  <span class="rlis-overlay-orange-team-name" id="orangeTeamName">
                    <span>Team Name</span>
                    <br />
                  </span>
                </div>
                <div class="rlis-overlay-orange-series-score">
                  <span class="rlis-overlay-orange-g1"id="orangeG1">__</span>
                  <span class="rlis-overlay-orange-g2"id="orangeG2">__</span>
                  <span class="rlis-overlay-orange-g3"id="orangeG3">__</span>
                  <span class="rlis-overlay-orange-g4"id="orangeG4">__</span>
                  <span class="rlis-overlay-orange-g5"id="orangeG5">__</span>
                </div>
              </div>
              <div class="rlis-overlay-orange-logo-area">
                <img src="Images/rli_logo.png" style="height:75px; width:auto;" id="orangeImg"/>
              </div>
              <div class="rlis-overlay-orange-spacer"></div>
            </div>
          </div>
        </div>
        <div class="rlis-overlay-scoreboard-bottom">
          <div class="rlis-overlay-bottom-left-spacer"></div>
          <div class="rlis-overlay-info-area">
            <div class="rlis-overlay-info-area-left">
              <span class="rlis-overlay-info-left-text"id="gameText">
                <span>Game 1</span>
                <br />
              </span>
            </div>
            <div class="rlis-overlay-info-area-middle">
              <span class="rlis-overlay-stage-text">
                <span>GROUP STAGE</span>
                <br />
              </span>
            </div>
            <div class="rlis-overlay-info-area-right">
              <span class="rlis-overlay-info-right-text">BO5</span>
            </div>
          </div>
          <div class="rlis-overlay-bottom-right-spacer"></div>
        </div>
      </div>
      <div class="rlis-overlay-top-right-spacer">
        <div class="rlis-overlay-orange-names">
          <div class="rlis-overlay-orange-name-area1" id="orangePlayerName1">
            <span class="rlis-overlay-orange-name-text1">Player Name</span>
            <div class="rlis-overlay-orange-boost1" id="orangePlayerBoost1"></div>
          </div>
          <div class="rlis-overlay-orange-gap1"></div>
          <div class="rlis-overlay-orange-name-area2"id="orangePlayerName2">
            <span class="rlis-overlay-orange-name-text2">Player Name</span>
            <div class="rlis-overlay-orange-boost2" id="orangePlayerBoost2"></div>
          </div>
          <div class="rlis-overlay-orange-gap2"></div>
          <div class="rlis-overlay-orange-name-area3"id="orangePlayerName3">
            <span class="rlis-overlay-orange-name-text3">Player Name</span>
            <div class="rlis-overlay-orange-boost3" id="orangePlayerBoost3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="rlis-overlay-overlay-middle"></div>
    <div class="rlis-overlay-overlay-bottom">
      <div class="rlis-overlay-bottom-divider">
        <div class="rlis-overlay-bottom-left">
          <span class="wrapper">
            <div class="rlis-overlay-stats-banner"id="playerSpectatingArea">
              <div class="rlis-overlay-name-area">
                <span class="rlis-overlay-name-text"id="playerSpectatingName">Name</span>
              </div>
              <div class="rlis-overlay-score-area">
                <span class="rlis-overlay-score-text">Score: </span>
                <span class="rlis-overlay-score-amount"id="playerSpectatingScore">0</span>
              </div>
              <div class="rlis-overlay-goals-area">
                <span class="rlis-overlay-goals-text">Goals: </span>
                <span class="rlis-overlay-goals-amount"id="playerSpectatingGoals">0</span>
              </div>
              <div class="rlis-overlay-assists-area">
                <span class="rlis-overlay-assists-text">Assists: </span>
                <span class="rlis-overlay-assists-amount"id="playerSpectatingAssists">0</span>
              </div>
              <div class="rlis-overlay-shots-area">
                <span class="rlis-overlay-shots-text">Shots: </span>
                <span class="rlis-overlay-shots-amount"id="playerSpectatingShots">0</span>
              </div>
              <div class="rlis-overlay-saves-area">
                <span class="rlis-overlay-saves-text">Saves: </span>
                <span class="rlis-overlay-saves-amount"id="playerSpectatingSaves">0</span>
              </div>
            </div>
          </span>
        </div>
        <div class="rlis-overlay-bottom-right">
          <div class="rlis-overlay-boost-meter">
            <svg
                    class="progress-ring"
                    height="195"
                    width="195"
            >
              <circle
                      class="progress-ring__circle"
                      stroke="rgb(255, 165, 0)"
                      stroke-width="5"
                      fill="rgba(120, 120, 120, 0.4)"
                      r="80"
                      cx="97.5"
                      cy="97.5"
              />
              <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-style="italic" font-family="Quantico" font-weight="700" font-size="30px" fill="white" id="playerSpectatingBoost">50</text>
            </svg>
          </div>
          <div class="rlis-overlay-bootom-right-spacer"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="JS/RLIS-Overlay.js"></script>
</html>
